<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="login">
        <h1> WELCOME</h1>
    <form id="loginForm">
        <p>
        <input type="email" name="email" id="email" placeholder="email/username" required />
        </p>
        <p>
        <input type="password" name="password" id="password" placeholder="password" required />
        </p>

        <p id="log"><button type="submit">LOG IN</button></p>

        <p id="message"></p> <!-- For showing login result -->

        <p>Don't have account? <a href="#">Register</a></p>

        <hr>

        <p>Or Log In With</p>
        <p id="fb"><button type="button"><i class="fa-brands fa-facebook"></i> Facebook</button></p>
        <p id="go"><button type="button"><i class="fa-brands fa-google"></i> Google</button></p>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
